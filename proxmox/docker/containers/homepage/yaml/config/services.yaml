---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Server Management:
    - Proxmox Server - A:
        href: https://<CHANGE>:8006/#v1:0:=node%2Fserver-a:4:=certificates:::::=consolejs
        description: Primary node for VM's and containers
        icon: proxmox
        widget:
          type: proxmox
          url: https://<CHANGE>:8006
          username: api@pam!<CHANGE>
          password: <CHANGE>
          node: <CHANGE> # optional
    - Proxmox Server - B:
        href: https://<CHANGE>:8006/#v1:0:=node%2Fserver-b:4:=certificates:::::=consolejs
        description: Secondary node for backup and storage
        icon: proxmox
        widget:
          type: proxmox
          url: https://<CHANGE>:8006
          username: api@pam!<CHANGE>
          password: <CHANGE>
          node: <CHANGE> # optional
    - Portainer:
        href: https://1<CHANGE>:9443/#!/3/docker/dashboard
        description: UI for container management
        icon: portainer
        widget:
          type: portainer
          url: https://<CHANGE>:9443
          env: <CHANGE> # env is in the URL
          kubernetes: false # optional, defaults to false
          key: <CHANGE>

- Network:
    - Unifi OS:
        href: http://<CHANGE>
        description: Centralized Network Management
        icon: unifi
        widget:
          type: unifi
          url: https://<CHANGE>
          #site: Site Name # optional
          #username: user
          #password: pass
          key: <CHANGE> # required if using API key instead of username/password
    - AdGuard Home:
        href: http://<CHANGE>
        description: Ad blocking and DNS server
        icon: adguard-home
        widget:
          type: adguard
          url: http://<CHANGE>:80
          username: <CHANGE>
          password: <CHANGE>

- Smart Home Management:
    - Home Assistant:
        href: http://<CHANGE>:8123 # I use port 8123
        description: Smart Home Automation HUB
        icon: home-assistant
        widget:
          type: homeassistant
          url: http://<CHANGE>:8123
          key: <CHANGE>
          custom: 
            - state: sensor.total_power
            - state: sensor.total_energy_today
              label: energy today
            - template: "{{ states.switch|selectattr('state','equalto','on')|list|length }}"
              label: switches on
            - state: weather.forecast_home
              label: wind speed
              value: "{attributes.wind_speed} {attributes.wind_speed_unit}"
